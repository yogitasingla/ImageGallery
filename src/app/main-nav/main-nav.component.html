<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass]="{hidden:!(isHandset$ | async)}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list >
      <a mat-list-item  class="co" (click)="registration()" >Registration</a>

    </mat-nav-list>
    <mat-nav-list >
      <a mat-list-item  class="co" (click)="login()" >Login</a>

    </mat-nav-list>

    <mat-accordion class="color">

      <mat-expansion-panel class="color">
        <mat-expansion-panel-header class="color">
         Help
        </mat-expansion-panel-header>
        <mat-nav-list class="color">
          <mat-divider></mat-divider>
          <a mat-list-item (click)="appointment()">Doctor Appointment</a>
          <mat-divider></mat-divider>
          <a mat-list-item >Report Symptons</a>
          <mat-divider></mat-divider>
          <a mat-list-item >Service Transport pass</a>

        </mat-nav-list>


      </mat-expansion-panel>

      <mat-expansion-panel class="color">
        <mat-expansion-panel-header class="color">
          Security settings
        </mat-expansion-panel-header>

        <mat-nav-list class="color">
          <mat-divider></mat-divider>
          <a  mat-list-item >chnage password</a>
          <mat-divider></mat-divider>
          <a mat-list-item href="#">Log out </a>
          <mat-divider></mat-divider>

        </mat-nav-list>


      </mat-expansion-panel>

    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span (click)="home()"> CRHP</span>

       <span class="spacer"></span>
      <button mat-stroked-button color="accent" (click)="registration()">Registration </button>
      <div>

      </div>
      <button mat-stroked-button (click)="login()">Login </button>


    </mat-toolbar>
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
