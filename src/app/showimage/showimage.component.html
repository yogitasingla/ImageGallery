
<div class="container">
  <div class="row" >
    <div class="col">

        <mat-card style="height: 100%;width: 100%;margin-top: 40px; ">
          <mat-card-content style="height: 100%;width: 100%; ">
            <div class="middle">
              <div class="text">
                <h2>{{loadImage.imagetag}}</h2>
               </div>
            </div>

            <img [src]="loadImage.imageUrl" [alt]="loadImage.imagetag" class ="image"
            style="height: 100%;width: 100%; "  [routerLink]="['/image',loadImage.id]">

          </mat-card-content>
        </mat-card>



    </div>
  </div>

</div>
