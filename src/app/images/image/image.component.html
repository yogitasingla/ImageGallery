<div class="card" style="width: 25rem;">
<div class="card-body">
  <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
    <div class="text-center">
      <img [src]="imgSrc" (click)="fileUploader.click()"
       width="350px" height="250px">
    </div>

  <div class="form-group">
    <label >Select file to Upload</label>
    <input type="file"  accept="image/*"
     #fileUploader class="form-control"
     formControlName="imageUrl" (change)="showPreview($event)">
    <div *ngIf="isSubmitted && FormControls.imageUrl.errors ?.required"
    class="text-danger">This Field is Required</div>
  </div>
  <div class="form-group">
    <input  class="form-control" placeholder="Caption" formControlName="caption">
    <div *ngIf="isSubmitted && FormControls.caption.errors ?.required"
    class="text-danger">This Field is Required</div>
  </div>
  <div class="form-group">
  <select  formControlName="category" class="form-control">
 <option value="Animal"  >Animal</option>
 <option value="Bird">Bird</option>
 <option value="Festival" >Festival</option>
 <option value="Nature" >Nature</option>
 <option value="food" >food</option>
 <option value="Vehicle" >Vehicle</option>
</select>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-success float-right">Submit</button>
</div>
  </form>
</div>
</div>
